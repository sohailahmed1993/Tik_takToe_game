<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!------------------------ 1st page ----------------------------->
    <div id="game-container">
        <div id="container">
            <h1 id="player1">+</h1>
            <h1 id="player2"></h1>
        </div>
        <p>Choose your play mode</p>
        <button id="button-btn">With AI</button>
        <button id="friend-btn">With a friend</button>
    </div>



    <!------------------------ 2nd page ----------------------------->

    <div id="sign-container">
        <div class="circle">
            <h1 id="player2"></h1>
        </div>
        <div id="container-el">
            <h3>Enter your Name</h3>
            <input type="text" id="input-el" placeholder="Name">
            <button id="sign-btn">CONTINUE</button>
            <div class="cross">+</div>
        </div>
    </div>


    <!------------------------ 3rd page ----------------------------->


    <div id="chose-container">
        <p>Pick your Side</p>
        <div id="container-symbol">
            <h1 id="player3">+</h1>
            <h1 id="player4"></h1>
        </div>
        <div id="container-input">
            <form action="">
                <input type="radio" name="name" id="radio1">
                <input type="radio" name="name" id="radio2">
            </form>
        </div>
        <button id="chose-btn">Continue</button>
    </div>



    <!------------------------ 4th page ----------------------------->

    <div id="localPlayer-container">
        <div class="circle">
            <h1 id="player2"></h1>
        </div>
        <div id="player-container">
            <h3>Enter your Name</h3>
            <input type="text" id="local-input" placeholder="Player1">
            <input type="text" id="local-input" placeholder="Player2">
            <button id="local-btn">CONTINUE</button>
            <div class="cross">+</div>
        </div>
    </div>



    <!------------------------ main page ----------------------------->

    <div class="main-container">
        <div class="result-container">
            <h3>Player 1</h3>
            <h3>Draw</h3>
            <h3>Player 2</h3>
        </div>
        <div class="result-box">
            <div class="player-result"></div>
            <div class="player-result"></div>
            <div class="player-result"></div>
        </div>
        <div class="box-container">
            <div class="box bt-0 bl-0"><span class="boxtext">X</span></div>
            <div class="box bt-0"><span class="boxtext">X</span></div>
            <div class="box bt-0 br-0"><span class="boxtext">X</span></div>
            <div class="box bl-0"><span class="boxtext">X</span></div>
            <div class="box"><span class="boxtext">X</span></div>
            <div class="box br-0"><span class="boxtext">X</span></div>
            <div class="box bl-0 bb-0"><span class="boxtext">X</span></div>
            <div class="box bb-0"><span class="boxtext">X</span></div>
            <div class="box br-0 bb-0"><span class="boxtext">X</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
